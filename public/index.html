<!-- public/index.html -->

<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>reptile</title>

        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet"  href="https://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>{{ .title }}</h2>
                    <form>

                      <div class="form-group">
                        <label for="exampleSelect1">select city</label>
                        <select class="form-control" id="exampleSelect1">
                          {{ range $city := .cities }}
                          <option id="{{$city.City_id}}">{{ $city.City_name }}</option>
                          {{ end }}
                        </select>
                      </div>

                      <div class="form-group">
                        <label for="exampleSelect2">select brand</label>
                        <select class="form-control" id="exampleSelect2">
                          {{ range $brand := .brands }}
                          <option id="{{$brand.Id}}">{{ $brand.Content }}</option>
                          {{ end }}
                        </select>
                      </div>

                      <div class="form-group">
                        <label for="exampleSelect3">select series</label>
                        <select class="form-control" id="exampleSelect3">
                          {{ range $serie := .series }}
                          <option id="{{$serie.Series_id}}">{{ $serie.Series_name }}({{ $serie.Series_group_name }})</option>
                          {{ end }}
                        </select>
                      </div>

                      <div class="form-group">
                        <label for="exampleSelect4">select model</label>
                        <select class="form-control" id="exampleSelect4">
                          {{ range $model := .models }}
                          <option id="{{$model.Model_id}}">{{ $model.Model_name }}({{ $model.Model_price }}万)</option>
                          {{ end }}
                        </select>
                      </div>

                      <div class="form-group">
                        <label for="example-month-input" class="col-2 col-form-label">data</label>
                        <div class="col-10">
                          <input class="form-control" type="month" value="2017-07" id="example-month-input">
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="exampleInputEmail4">里程数</label>
                        <input type="number" class="form-control"  placeholder="输入里程数">
                      </div>

                      <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script>
      $("#exampleSelect2").change(function() {
      var brandid = $("#exampleSelect2").find("option:selected").attr('id'); 
      $.ajax({
          url: '/series/'+brandid,
          type: 'GET',
          dataType:"json",
          headers: {"Access-Control-Allow-Origin": "*", "Access-Control-Allow-Headers": "access-control-allow-origin, access-control-allow-headers"},
          processData: false,
          success: function(data) {
            $("#exampleSelect3").empty();
            for (var i = 0, l = data["data"].length; i < l; i ++) {
              $("#exampleSelect3").append($("<option></option>").attr("id", data["data"][i]["series_id"]).text(data["data"][i]["series_name"] + "(" + data["data"][i]["series_group_name"] + ")"));
            }
          }
        });
      });

      $("#exampleSelect3").change(function() {
      var brandid = $("#exampleSelect3").find("option:selected").attr('id'); 
      $.ajax({
          url: '/models/'+brandid,
          type: 'GET',
          dataType:"json",
          headers: {"Access-Control-Allow-Origin": "*", "Access-Control-Allow-Headers": "access-control-allow-origin, access-control-allow-headers"},
          processData: false,
          success: function(data) {
            $("#exampleSelect4").empty();
            for (var i = 0, l = data["data"].length; i < l; i ++) {
              $("#exampleSelect4").append($("<option></option>").attr("id", data["data"][i]["model_id"]).text(data["data"][i]["model_name"] + "(" + data["data"][i]["model_price"] + "万)"));
            }
          }
        });
      });
    </script>
</html>
